<div class="container">

    <div class="row">
 
       <div class="col-md-2 ">
        <div class="md-form active-cyan active-cyan-2 mb-3">
    
            <form    [formGroup]="searchForm"      (ngSubmit)="onSearch()" novalidate>
                
          
                <div class="form-group">
                  <label for="to">Id</label>
                  <input formControlName="searchId"  class="form-control">
               
               
                     </div>
               <button class="btn btn-primary btn-block btn-sm" [disabled]="!searchForm.valid">Search</button>
          
          
          
          </form>
        </div>
        
        
 
 
     
      
        
       </div>

       <div class="col-md-1">

       </div>

       <div class="col">

        
            <div class="container-fluid mb-5  ">
                <h3>Edit a Product</h3>
                <form novalidate [formGroup]="productForm" (ngSubmit)="onSaveProduct()">
                
                
                <div class="form-group w-25">
                
                <input formControlName="id" class="form-control input-sm w-26" placeholder="Product Id" > 
                </div>
                
                <div class="form-group w-25">
                
                
                  <input formControlName="name"   class="form-control input-sm" placeholder="Product Name" >
                  </div>
                
                
                
                <div class="form-group  w-25">
                  
                  
                  <input formControlName="price"  class="form-control input-sm"  placeholder="Price"> 
                  </div>
                
                
                <div class="form-group ">
                <textarea formControlName="description"   placeholder="Description" class="form-control"  cols="150" rows="5" ></textarea>
                  
                  
                  </div>
                
                
                <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Update</button>
                
                </form>
            </div>
            
            
            
            


       </div>
 
 
    </div>
 
    <div class="row">
 
       <div class="col">
 
          <app-footer>
          </app-footer>
 
       </div>
 
 
    </div>
 
 
 </div>
