

<div class="container">

    <div class="row">
 
      <div class="col-md-2 ">
         <div class="md-form active-cyan active-cyan-2 mb-3">
     
             <form  [formGroup]="searchForm" (ngSubmit)="onSearch()" novalidate>
                 
           
                 <div class="form-group">
                   <label for="to">ID</label>
                   <input formControlName="searchId"  class="form-control">
                
                
                      </div>
                <button class="btn btn-primary btn-block btn-sm" [disabled]="!searchForm.valid">Search</button>
           
           
           
           </form>
         </div>
         
         
  
  
      
       
         
        </div>

         <div class="col-md-1">


            
         </div>

         <div class="alert alert-info" *ngIf="c===0" ><p>{{status}}</p> </div>
       <div class="col-md-4" *ngIf="c>0">

        <div class="card mb-4 shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" [src]="product.imageUrl">
            <div class="card-body">
                <div class="card-text">
        <div class="card-text">{{product.name}}</div>
        <strong> {{product.price|currency:'ZAR'}}</strong>
        
                </div>
                
            
        
            <p class="card-text">{{product.description|slice: 0:80}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
               
                  <button type="button" class="btn btn-sm btn-primary product-btn" (click)="onDeleteProduct()">Delete</button>
                </div>
        
              </div>
            </div>
            </div>



       </div>
     
 
    </div>
 
    <div class="row">
 
       <div class="col">
 
          <app-footer>
          </app-footer>
 
       </div>
 
 
    </div>
 
 
 </div>
