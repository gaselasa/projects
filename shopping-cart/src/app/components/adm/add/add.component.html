

<div class="container">

  <div class="row">

     <div class="col">
      
     


      <div class="col">
        <div class="container-fluid mb-5 col-xs-2 ">
            <h1>Add a Product</h1>
            <form novalidate [formGroup]="productForm" (ngSubmit)="onAddProduct()">
            
            
            <div class="form-group w-25">
            
            <input formControlName="id" class="form-control input-sm" placeholder="Product Id" > 
            </div>
            
            <div class="form-group w-25">
            
            
              <input formControlName="name"   class="form-control input-sm" placeholder="Product Name" >
              </div>
            
            
            
            <div class="form-group  w-25">
              
              
              <input formControlName="price"  class="form-control input-sm"  placeholder="Price"> 
              </div>
            
            
            <div class="form-group ">
            <textarea formControlName="description"   placeholder="Description" class="form-control"  cols="120" rows="5" ></textarea>
              
              
              </div>
            
            
            <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid"> Add</button>
            
            </form>
        </div>
        
        
        </div>
        
    
      
     </div>


  </div>

  <div class="row">

     <div class="col">

        <app-footer>
        </app-footer>

     </div>


  </div>


</div>
